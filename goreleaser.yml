project_name: "whisper"
version: 2
builds:
  - id: whisper
    main: ./cmd/whisper
    binary: whisper
    mod_timestamp: "{{ .CommitTimestamp }}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

release:
  mode: replace

changelog:
  use: github

upx:
  - enabled: true
    compress: "6"
    lzma: false

dockers_v2:
  - id: whisper
    images:
      - "ghcr.io/davidsbond/whisper"
    tags:
      - "{{ .Tag }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - "latest"
    platforms:
      - linux/amd64
      - linux/arm64
    ids:
      - whisper
